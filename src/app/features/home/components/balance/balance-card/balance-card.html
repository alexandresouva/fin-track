<mat-card
  class="balance-card balance-card--{{ type() }}"
  data-testid="balance-card"
>
  <mat-card-header class="balance-card__header">
    <mat-card-title
      class="balance-card__title"
      data-testid="balance-card-title"
    >
      {{ header() }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="balance-card__content">
    <p class="balance-card__amount" data-testid="balance-card-amount">
      {{ amount() | currency }}
    </p>
  </mat-card-content>
</mat-card>
