<div class="cards">
  <app-balance-card
    data-testid="balance-card-income"
    header="Incomes"
    type="income"
    [amount]="totalIncomes()"
  />

  <app-balance-card
    data-testid="balance-card-expenses"
    header="Expenses"
    type="expenses"
    [amount]="totalExpenses()"
  />

  <app-balance-card
    data-testid="balance-card-balance"
    header="Balance"
    type="balance"
    [amount]="finalBalance()"
  />
</div>
