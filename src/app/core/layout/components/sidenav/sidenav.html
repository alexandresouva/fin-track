<nav class="menu">
  @for (item of menuItems; track item.route) {
    <a
      class="menu__item"
      mat-button
      routerLinkActive="menu__item--active"
      [routerLink]="item.route"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      @if (item.icon) {
        <mat-icon>{{ item.icon }}</mat-icon>
      }
      {{ item.label }}
    </a>
  }
</nav>
