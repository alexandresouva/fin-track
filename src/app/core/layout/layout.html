<app-header data-testid="header" (menuToggle)="toggleMenu()" />

<mat-sidenav-container class="layout">
  <mat-sidenav data-testid="sidenav" mode="side" [opened]="isMenuOpen()">
    <app-sidenav data-testid="app-sidenav" />
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="content">
      <ng-content />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
